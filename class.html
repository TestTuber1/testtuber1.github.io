  <style>
    body {
      margin: 0;
      font-family: 'Jaro', sans-serif;
      background-color: #232121;
      color: #F0F0F0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
  position: fixed;
  top: 0;
  width: 100%;
  background-color: #1e1e1e;
  padding: 1rem 0;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;

}

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      text-align: center;
    }

    main {
      flex: 1;
      padding: 5rem 1rem 2rem;
    }

    section {
      margin-bottom: 2rem;
    }

    .section-title {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid #555;
      padding-bottom: 0.3rem;
      text-align: center;
    }

    .footer-grid {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .footer-icon {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #333;
      border-radius: 6px;
      color: #F0F0F0;
      font-size: 0.8rem;
      text-align: center;
      padding: 0.5rem;
      text-decoration: none;
    }

    .footer-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 6px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.2rem;
      }
    }
  </style>
